<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>repl.it</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

<body>

    <span>
      <div>

      </div>
      <div>
        <strong>Funny Cat</strong>
      </div>
      <div>
